<!DOCTYPE html>
<html>
<head>
    <title>Tugas JavaScript</title>
</head>

<body>
    <h1>JavaScript</h1>
    <p id="paragraf">JavaScript membuat halaman web menjadi interaktif.</p>
    <button onclick="button()">Coba klik !</button>
    <script>
        function button() {
            document.getElementById("paragraf").innerHTML = 'Berhasil! Ini contoh impelentasi JavaScript'
        }
    </script>
</body>

</html>
